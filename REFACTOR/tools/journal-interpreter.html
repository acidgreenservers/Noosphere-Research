<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subconscious Journal Interpreter - Noosphere Research Hub</title>
  <meta name="description" content="Discover patterns beneath your words using AI analysis">

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="../assets/css/styles.css">

  <!-- Additional tool-specific styles -->
  <style>
    .tool-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 25%, #16213e 50%, #0f0f23 75%, #0c0c0c 100%);
      padding: 2rem 0 4rem;
    }

    .tool-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 2rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .journal-textarea {
      width: 100%;
      min-height: 200px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 1rem;
      color: #f9fafb;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    .journal-textarea:focus {
      outline: none;
      border-color: #8b5cf6;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
    }

    .interpretation-result {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      margin-top: 2rem;
      font-family: 'Georgia', serif;
      line-height: 1.7;
      color: #e5e7eb;
      white-space: pre-wrap;
      animation: fadeIn 0.8s ease-out;
    }

    .loading-spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #8b5cf6;
      animation: spin 1s ease-in-out infinite;
      margin-right: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- Starfield Background -->
  <div id="starfield-container"></div>

  <!-- Navigation -->
  <nav class="nav">
    <div class="nav-content">
      <a href="../index.html" class="nav-brand">← Noosphere Research Hub</a>
      <ul class="nav-links">
        <li><a href="../index.html#tools">Tools</a></li>
        <li><a href="../index.html#research">Research</a></li>
      </ul>
    </div>
  </nav>

  <!-- Tool Container -->
  <div class="tool-container">
    <div class="container">
      <!-- Header -->
      <div class="text-center mb-12">
        <h1 class="fade-in">Subconscious Journal Interpreter</h1>
        <p class="text-gray-400 fade-in" style="animation-delay: 0.2s">Discover the patterns beneath your words ✨</p>
      </div>

      <!-- Input Section -->
      <div class="tool-card fade-in">
        <div class="mb-6">
          <label class="block text-gray-200 mb-3 text-lg font-medium">
            <i class="material-icons mr-2" style="vertical-align: middle;">book</i>
            Paste your journal entry...
          </label>
          <textarea
            id="journal-input"
            placeholder="Write or paste your journal entry here. Let your thoughts flow naturally..."
            class="journal-textarea"
          ></textarea>
        </div>

        <button
          id="interpret-btn"
          class="btn w-full"
          onclick="interpretJournal()"
        >
          <i class="material-icons mr-2" style="vertical-align: middle;">psychology</i>
          Interpret subconscious patterns
        </button>

        <div id="error-message" class="error-message hidden"></div>
      </div>

      <!-- Results Section -->
      <div id="results-section" class="hidden">
        <div class="tool-card">
          <div id="interpretation-result" class="interpretation-result"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../components/starfield.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/journal-interpreter.js"></script>
</body>
</html>
